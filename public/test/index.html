<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div id="shopping-list">
        <div class="header">
            <h1>{{header.toLocaleUpperCase()}}</h1>
            <button v-if="state === 'default'" class="btn btn-primary" v-on:click="change_state('edit')">Add Item</button>
            <button v-else class="btn btn-danger" v-on:click="change_state('default')">Cancel</button>
        </div>
        <div class="add-item-form" v-if="state === 'edit'">
            <input type="text" v-model="newitem" placeholder="new item here" @keyup.enter="save_item">
            <button class="btn btn-primary" @click="save_item" :disabled="newitem.length === 0">save item</button>
        </div>
        <ol class="priority">
            <li v-for="item in reversed_items" :class="{strikeout:item.purchased}" @click="toggle_purchased(item)">{{ item.label }}</li>
        </ol>
        <p v-if="items.length === 0">no item!!!</p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
